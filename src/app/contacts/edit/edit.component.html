<h2>Edit Contact</h2>

<div *ngIf="errorMessage" style="color: red;">
  <p>{{ errorMessage }}</p>
</div>

<form *ngIf="contact" (ngSubmit)="saveChanges()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="contact.name" name="name" required />
  </div>
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="contact.email" name="email" required />
  </div>
  <div>
    <label>Phone:</label>
    <input type="tel" [(ngModel)]="contact.phone" name="phone" required />
  </div>
  <button type="submit">Save Changes</button>
  <a routerLink="/contacts">Cancel</a>
</form>

<div *ngIf="!contact && !errorMessage">
  <p>No contact data available.</p>
</div>
