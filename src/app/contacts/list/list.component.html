<h2>Contacts List</h2>

<ul>
  <li *ngFor="let contact of contacts; let i = index"> 
    <p>Name: {{ contact.name }}</p>
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <a [routerLink]="['/contacts', i]">View</a>
    <a [routerLink]="['/contacts/edit', i]">Edit</a>
    <hr>
  </li>
</ul>
